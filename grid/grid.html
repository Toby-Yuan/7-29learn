<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS grid 學習</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!-- 用grid前要有.row -->
    <!-- col-3 : 大約佔螢幕的25% -->
    <div class="row">
        <div class="col-3" style="background: gray; min-height: 300px;"></div>
    </div>

    <!-- col-6 : 大約占螢幕的50% -->
    <div class="row">
        <div class="col-6" style="background: gainsboro; min-height: 300px;"></div>
    </div>
    <!-- 所以全部12格!! -->

    <!-- 驗證12格 -->
    <div class="row">
        <div class="col-12" style="background: rgb(94, 94, 94); min-height: 300px;"></div>
    </div>

    <!-- 兩欄式 : 12/2=6 -->
    <div class="row">
        <div class="col-6" style="background: rgb(167, 94, 94); min-height: 300px;"></div>
        <div class="col-6" style="background: rgb(128, 113, 197); min-height: 300px;"></div>
    </div>

    <!-- 巢狀切割 -->
    <div class="row">
        <div class="col-6" style="background: rgb(210, 236, 95); min-height: 300px;"></div>
        <div class="col-6" style="background: rgb(128, 113, 197); min-height: 300px;">
            <!-- 不要忘記row -->
            <div class="row">
                <div class="col-6" style="background: rgb(78, 143, 76); min-height: 150px;"></div>
                <div class="col-6" style="background: rgb(84, 182, 199); min-height: 150px;"></div>
                <div class="col-6" style="background: rgb(84, 182, 199); min-height: 150px;"></div>
                <div class="col-6" style="background: rgb(78, 143, 76); min-height: 150px;"></div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
